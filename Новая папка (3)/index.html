<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="card">
        <div class="container">
            <div class="card">
                <div class="content-title">
                    <div class="content-texts">
                        <h1 class="card-title">Get <span class="color">insights</span> that help your business grow.</h1>
                        <p class="card-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                        <ul class="card-list">
                            <li class="card-item">
                                <h2 class="card-slog">10K+</h2>
                                <span>Companies</span>
                            </li>
                            <li class="card-item">
                                <h2 class="card-slog">314</h2>
                                <span>Templates</span>
                            </li>
                            <li class="card-item">
                                <h2 class="card-slog">12M+</h2>
                                <span>Queries</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-img">
                    <img src="img/image-header-mobile.jpg" alt="Background img">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
